<h1>
  {{ heroe.id ? "Editar" : "Nuevo" }}
  Héroe <small>{{ heroe.superhero }}</small>
</h1>

<div class="container-superhero">
  <div class="container-superhero--section fxDirectionCol">
    <div class="fxDirectionRow">
      <mat-form-field class="w-100">
        <mat-label>Super Héroe</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.superhero" />
      </mat-form-field>

      <mat-form-field class="w-100">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.alter_ego" />
      </mat-form-field>
    </div>

    <mat-form-field class="w-100">
      <mat-label>Primera Aparición</mat-label>
      <input
        matInput
        type="text"
        required
        [(ngModel)]="heroe.first_appearance"
      />
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Personajes</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.characters" />
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher" required>
        <mat-option
          *ngFor="let publisher of publisher"
          [value]="publisher.id"
          >{{ publisher.desc }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Foto Url</mat-label>
      <input matInput type="url" required [(ngModel)]="heroe.alt_img" />
    </mat-form-field>

    <br />
    <div class="content-btn">
      <button mat-raised-button color="primary" (click)="guardar()">
        <mat-icon>save</mat-icon>
        {{ heroe.id ? "Actualizar" : "Agregar" }}
      </button>

      <button
        mat-raised-button
        color="warn"
        (click)="borrarHeroe()"
        *ngIf="heroe.id"
      >
        <mat-icon>remove</mat-icon>
        Borrar
      </button>
    </div>
  </div>
  <div class="container-superhero--section">
    <img [src]="heroe | imagen" alt="Imagen de heroe" />
  </div>
</div>
